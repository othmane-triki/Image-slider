<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider">
    <button class="prev" onclick="prevSlide()">&lsaquo;</button>
    
    <div class="slides">
      <img src="imgs/img1.png" alt="img1" class="slide">
      <img src="imgs/img2.png" alt="img2" class="slide">
      <img src="imgs/img3.png" alt="img3" class="slide">
    </div>

    <button class="next" onclick="nextSlide()">&rsaquo;</button>

  </div>

  <script src="main.js"></script>
</body>
</html>
